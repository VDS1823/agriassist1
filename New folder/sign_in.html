<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AgriAssist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #004d00;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-bottom: 30px;
        }
        .header-content {
            display: flex;
            align-items: center;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-right: 20px;
        }
        .title {
            color: #004d00;
            margin: 0;
            font-size: 2em;
        }
        .container {
            max-width: 350px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            background: rgba(46, 139, 87, 0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 94%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background: rgba(46, 139, 87, 0.7);
            text-decoration: none;
            text-align: center;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: rgba(46, 139, 87, 1);
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .create-button {
            display: block;
            margin-top: 15px;
            padding: 10px 20px;
            text-align: center;
            color: #fff;
            background: rgba(46, 139, 87, 0.7);
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s;
        }
        .create-button:hover {
            background: rgba(46, 139, 87, 1);
        }
    </style>
    <script>
        function signIn(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve stored account details
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            // Get user input
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the credentials match
            if (email === storedEmail && password === storedPassword) {
                // Set authenticated flag in localStorage
                localStorage.setItem('authenticated', 'true');
                // Redirect to the index page
                window.location.href = "index.html";
            } else {
                // Display an error message if credentials are incorrect
                document.getElementById('error-message').textContent = 'Invalid email or password.';
            }
        }
    </script>
<script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>

<script>

	function loadGoogleTranslate()

	{

		new google.translate.TranslateElement("myid")

	}

</script>

<div id="myid">Choose Language</div>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="images/logo.png" alt="AgriAssist Logo" class="logo">
            <h1 class="title">Sign In - AgriAssist</h1>
        </div>
    </div>
    <div class="container">
        <form onsubmit="signIn(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Sign In</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <a href="create_account.html" class="create-button">Don't have an account? Create it</a>
    </div>
</body>
</html>
